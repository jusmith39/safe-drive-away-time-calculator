<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auto Glass Urethane Drive-Away Time Calculator</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 2em; background: #eef3f7; }
    .container { max-width: 600px; margin: auto; background: #fff; padding: 2em; border-radius: 10px; box-shadow: 0 0 15px rgba(0,0,0,0.1); }
    h2 { text-align: center; color: #003366; }
    label, select, input { display: block; width: 100%; margin: 1em 0 0.5em; }
    button { padding: 0.8em; background: #0056b3; color: white; border: none; border-radius: 5px; cursor: pointer; }
    button:hover { background: #003d80; }
    .result { margin-top: 1.5em; font-weight: bold; text-align: center; font-size: 1.2em; color: #007B00; }
    .highlight { background: #e6ffe6; padding: 1em; border: 1px solid #99cc99; border-radius: 8px; }
    .weather-options { display: flex; justify-content: space-between; align-items: center; gap: 1em; margin-top: 1em; }
    .weather-options input { flex: 1; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Drive-Away Time Calculator</h2>
    <label for="urethane">Select Urethane Product:</label>
    <select id="urethane">
      <option value="60">Betaseal 1130 (60 min)</option>
      <option value="30">SikaTack ELITE (30 min)</option>
      <option value="60">SikaTack MACH 60 (60 min)</option>
      <option value="30">SikaTack MACH-30 XV (30 min)</option>
      <option value="60">SikaTack ULTIMATE (60 min)</option>
      <option value="30">SikaTack Ultrafast II (30 min)</option>
      <option value="60">SikaTack GO! (60 min)</option>
      <option value="60">SikaTack MOVE (60 min)</option>
      <option value="60">SikaTack PRO (60 min)</option>
      <option value="60">Sikaflex P2G (60 min)</option>
      <option value="60">Sikaflex P2G PLUS (60 min)</option>
      <option value="60">Sikaflex-220+ (60 min)</option>
      <option value="60">Sikaflex-255 FC (60 min)</option>
      <option value="60">Sikaflex-227 (60 min)</option>
      <option value="60">Sikaflex-268 PowerCure (60 min)</option>
      <option value="60">Sikaflex-295 UV (60 min)</option>
    </select>

    <div class="weather-options">
      <button onclick="getWeather()">Use My Location</button>
      <input type="text" id="zip" placeholder="Or enter ZIP code">
      <button onclick="getWeatherByZip()">Get Weather</button>
    </div>

    <label for="temperature">Temperature (Â°F):</label>
    <input type="number" id="temperature" value="70">

    <label for="humidity">Humidity (%):</label>
    <input type="number" id="humidity" value="50">

    <button onclick="calculateSDAT()">Calculate Drive-Away Time</button>

    <div class="result highlight" id="result"></div>
  </div>

  <script>
    function calculateSDAT() {
      const baseSDAT = parseFloat(document.getElementById('urethane').value);
      const temp = parseFloat(document.getElementById('temperature').value);
      const humidity = parseFloat(document.getElementById('humidity').value);

      let T_factor = 1 - 0.012 * (temp - 70);
      let H_factor = 1 - 0.005 * (humidity - 50);
      let raw_SDAT = baseSDAT * T_factor * H_factor;
      let adjustedSDAT = Math.max(Math.min(raw_SDAT, baseSDAT * 2), baseSDAT * 0.5);

      document.getElementById('result').innerHTML = `Adjusted Safe Drive-Away Time: <strong>${adjustedSDAT.toFixed(1)} minutes</strong>`;
    }

    function getWeather() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(position => {
          fetchWeather(position.coords.latitude, position.coords.longitude);
        }, () => {
          alert("Location access denied. Please enter your ZIP code instead.");
        });
      } else {
        alert("Geolocation is not supported by this browser.");
      }
    }

    function getWeatherByZip() {
      const zip = document.getElementById('zip').value;
      if (!zip) return alert("Please enter a ZIP code.");

      fetch(`https://api.weatherapi.com/v1/current.json?key=YOUR_API_KEY&q=${zip}`)
        .then(res => res.json())
        .then(data => {
          document.getElementById('temperature').value = data.current.temp_f;
          document.getElementById('humidity').value = data.current.humidity;
        })
        .catch(() => alert("Failed to fetch weather for the ZIP code provided."));
    }

    function fetchWeather(lat, lon) {
      fetch(`https://api.weatherapi.com/v1/current.json?key=YOUR_API_KEY&q=${lat},${lon}`)
        .then(res => res.json())
        .then(data => {
          document.getElementById('temperature').value = data.current.temp_f;
          document.getElementById('humidity').value = data.current.humidity;
        })
        .catch(() => alert("Failed to retrieve weather data."));
    }
  </script>
</body>
</html>
