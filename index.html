<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auto Glass Urethane Drive-Away Time Calculator</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      max-width: 600px;
      width: 100%;
      background: #fff;
      padding: 2em;
      border-radius: 16px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.1);
      position: relative;
    }
    h2 {
      text-align: center;
      color: #002b45;
      margin-bottom: 1em;
      font-weight: 600;
    }
    .car-icon {
      display: block;
      margin: 0 auto 1em;
      width: 60px;
    }
    label {
      font-weight: 600;
      margin-top: 1em;
      display: block;
      margin-bottom: 0.5em;
    }
    select, input[type="text"], input[type="number"] {
      width: 100%;
      padding: 0.75em;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 1em;
      font-size: 1em;
    }
    button {
      margin-top: 1.5em;
      width: 100%;
      padding: 0.9em;
      font-size: 1.1em;
      background: #0073e6;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5em;
    }
    button:hover {
      background: #005bb5;
      transform: translateY(-2px);
    }
    .result {
      margin-top: 2em;
      text-align: center;
      font-size: 1.2em;
      font-weight: bold;
      color: #007B00;
    }
    .highlight {
      background: #e8fbe8;
      padding: 1em;
      border: 1px solid #b2deb2;
      border-radius: 8px;
    }
    .loading {
      text-align: center;
      color: #666;
      font-style: italic;
      display: none;
    }
    .button-group {
      display: flex;
      justify-content: space-between;
      margin-bottom: 1em;
    }
    .button-group button {
      width: 48%;
      font-size: 1em;
      padding: 0.75em;
      border-radius: 8px;
    }
    .button-group button:hover {
      background: #005bb5;
      transform: translateY(-2px);
    }
    .note {
      margin-top: 1em;
      text-align: center;
      font-size: 0.9em;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://cdn-icons-png.flaticon.com/512/744/744466.png" alt="Car icon" class="car-icon">
    <h2>Safe Drive-Away Time Calculator</h2>

    <label for="urethane">Urethane Product</label>
    <select id="urethane"></select>

    <div class="button-group">
      <button onclick="getWeather()">Detect My Location</button>
      <button onclick="showZipInput()">Or Enter Manually</button>
    </div>

    <div id="zip-container" style="display: none;">
      <input type="text" id="zip" placeholder="Enter ZIP code">
    </div>

    <label for="temperature">Temperature (Â°F)</label>
    <input type="number" id="temperature" value="70">

    <label for="humidity">Humidity (%)</label>
    <input type="number" id="humidity" value="50">

    <button onclick="calculateSDAT()">
      <span>Calculate Drive-Away Time</span>
      <span>ðŸ§®</span>
    </button>

    <div class="loading" id="loading">Fetching weather...</div>
    <div class="result highlight" id="result"></div>
    <div class="note" id="note"></div>
  </div>

  <script>
    const API_KEY = '54e2db91334c4bbda70193703240904';
    let urethaneData = {};

    function loadUrethanesFromCSV(filePath) {
      fetch(filePath)
        .then(response => response.text())
        .then(csv => {
          const lines = csv.trim().split('\n');
          const headers = lines[0].split(',');
          lines.slice(1).forEach(line => {
            const values = line.split(',');
            const entry = {};
            headers.forEach((h, i) => {
              entry[h.trim()] = isNaN(values[i]) ? values[i].trim() : Number(values[i]);
            });
            urethaneData[entry.id] = {
              name: entry.name,
              baseSDAT: entry.baseSDAT,
              minTemp: entry.minTemp,
              minHumidity: entry.minHumidity,
              note: entry.note || ''
            };
            const opt = document.createElement('option');
            opt.value = entry.id;
            opt.textContent = entry.name;
            document.getElementById('urethane').appendChild(opt);
          });
        });
    }

    function calculateSDAT() {
      const selected = document.getElementById('urethane').value;
      const product = urethaneData[selected];
      if (!product) return;

      const temp = parseFloat(document.getElementById('temperature').value);
      const humidity = parseFloat(document.getElementById('humidity').value);

      if (isNaN(temp) || isNaN(humidity) || isNaN(product.baseSDAT)) {
        alert('Please ensure all fields are filled with valid values.');
        return;
      }

      let tempFactor = temp < product.minTemp ? 1 + 0.03 * (product.minTemp - temp) : 1;
      let humidityFactor = humidity < product.minHumidity ? 1 + 0.01 * (product.minHumidity - humidity) : 1;
      let adjustedSDAT = product.baseSDAT * tempFactor * humidityFactor;

      if (isNaN(adjustedSDAT)) {
        document.getElementById('result').innerHTML = 'Error calculating Safe Drive-Away Time.';
        return;
      }

      document.getElementById('result').innerHTML = `Adjusted Safe Drive-Away Time for <strong>${product.name}</strong>: <strong>${adjustedSDAT.toFixed(1)} minutes</strong>`;
      document.getElementById('note').innerHTML = product.note ? `<em>Note:</em> ${product.note}` : '';
    }

    function getWeather() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(position => {
          fetchWeather(position.coords.latitude, position.coords.longitude);
        });
      }
    }

    function showZipInput() {
      document.getElementById('zip-container').style.display = 'block';
    }

    function getWeatherByZip(zip) {
      fetch(`https://api.weatherapi.com/v1/current.json?key=${API_KEY}&q=${zip}`)
        .then(res => res.json())
        .then(data => {
          document.getElementById('temperature').value = data.current.temp_f;
          document.getElementById('humidity').value = data.current.humidity;
          document.getElementById('loading').style.display = 'none';
        })
        .catch(() => {
          document.getElementById('loading').style.display = 'none';
        });
    }

    function fetchWeather(lat, lon) {
      fetch(`https://api.weatherapi.com/v1/current.json?key=${API_KEY}&q=${lat},${lon}`)
        .then(res => res.json())
        .then(data => {
          document.getElementById('temperature').value = data.current.temp_f;
          document.getElementById('humidity').value = data.current.humidity;
          document.getElementById('loading').style.display = 'none';
        })
        .catch(() => {
          document.getElementById('loading').style.display = 'none';
        });
    }

    window.onload = () => {
      loadUrethanesFromCSV('urethanes.csv');
    };

    document.getElementById('zip').addEventListener('input', () => {
      const zip = document.getElementById('zip').value;
      if (zip.length >= 5) {
        document.getElementById('loading').style.display = 'block';
        getWeatherByZip(zip);
      }
    });
  </script>
</body>
</html>
