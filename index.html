<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auto Glass Urethane Drive-Away Time Calculator</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 2em; background: #f4f7fa; }
    .container { max-width: 600px; margin: auto; background: #fff; padding: 2em; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); }
    h2 { text-align: center; color: #002b45; margin-bottom: 1.5em; }
    label { font-weight: bold; margin-top: 1em; }
    select, input[type="text"], input[type="number"] {
      width: 100%;
      padding: 0.6em;
      margin-top: 0.3em;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      margin-top: 1.5em;
      width: 100%;
      padding: 0.9em;
      font-size: 1em;
      background: #0073e6;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #005bb5;
    }
    .result {
      margin-top: 2em;
      text-align: center;
      font-size: 1.2em;
      font-weight: bold;
      color: #007B00;
    }
    .highlight {
      background: #e8fbe8;
      padding: 1em;
      border: 1px solid #b2deb2;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Safe Drive-Away Time Calculator</h2>

    <label for="urethane">Urethane Product</label>
    <select id="urethane">
      <option value="ACE">BETASEAL ACE</option>
      <option value="EXPRESS">BETASEAL Express APG</option>
      <option value="XPRESS30">BETASEAL Xpress30</option>
      <option value="EXPRESS_PLUS">BETASEAL Express+</option>
      <option value="418HV">BETASEAL U-418HV</option>
      <option value="418">BETASEAL U-418</option>
      <option value="428HV">BETASEAL U-428+HV</option>
      <option value="838HV">BETASEAL U-838HV</option>
      <option value="ELITE">SIKATack Elite</option>
      <option value="PRO">SIKATack Pro</option>
      <option value="DRIVE">SIKATack Drive</option>
      <option value="GO">SIKATack Go!</option>
      <option value="P2G">Sikaflex P2G</option>
      <option value="P2G_PLUS">Sikaflex P2G PLUS</option>
    </select>

    <input type="text" id="zip" placeholder="Enter ZIP code or leave blank for auto-location">

    <label for="temperature">Temperature (Â°F)</label>
    <input type="number" id="temperature" value="70">

    <label for="humidity">Humidity (%)</label>
    <input type="number" id="humidity" value="50">

    <button onclick="calculateSDAT()">Calculate Drive-Away Time</button>

    <div class="result highlight" id="result"></div>
  </div>

  <script>
    const API_KEY = 'YOUR_ACTUAL_API_KEY_HERE';

    const urethaneData = {
      ACE: { baseSDAT: 30, minTemp: 0, minHumidity: 50 },
      EXPRESS: { baseSDAT: 60, minTemp: 0, minHumidity: 50 },
      XPRESS30: { baseSDAT: 30, minTemp: 0, minHumidity: 50 },
      EXPRESS_PLUS: { baseSDAT: 60, minTemp: 0, minHumidity: 50 },
      "418HV": { baseSDAT: 120, minTemp: 40, minHumidity: 50 },
      "418": { baseSDAT: 480, minTemp: 70, minHumidity: 50 },
      "428HV": { baseSDAT: 240, minTemp: 32, minHumidity: 50 },
      "838HV": { baseSDAT: 240, minTemp: 32, minHumidity: 50 },
      ELITE: { baseSDAT: 30, minTemp: 14, minHumidity: 50 },
      PRO: { baseSDAT: 30, minTemp: 14, minHumidity: 50 },
      DRIVE: { baseSDAT: 60, minTemp: 41, minHumidity: 50 },
      GO: { baseSDAT: 120, minTemp: 41, minHumidity: 50 },
      P2G: { baseSDAT: 360, minTemp: 41, minHumidity: 50 },
      P2G_PLUS: { baseSDAT: 180, minTemp: 41, minHumidity: 50 }
    };

    window.onload = () => {
      const zip = document.getElementById('zip').value;
      if (zip.length >= 5) {
        getWeatherByZip(zip);
      } else {
        getWeather();
      }
    };

    document.getElementById('zip').addEventListener('input', () => {
      const zip = document.getElementById('zip').value;
      if (zip.length >= 5) {
        getWeatherByZip(zip);
      }
    });

    function calculateSDAT() {
      const selected = document.getElementById('urethane').value;
      const product = urethaneData[selected];
      const temp = parseFloat(document.getElementById('temperature').value);
      const humidity = parseFloat(document.getElementById('humidity').value);

      let tempFactor = temp < product.minTemp ? 1 + 0.03 * (product.minTemp - temp) : 1;
      let humidityFactor = humidity < product.minHumidity ? 1 + 0.01 * (product.minHumidity - humidity) : 1;
      let adjustedSDAT = product.baseSDAT * tempFactor * humidityFactor;

      document.getElementById('result').innerHTML = `Adjusted Safe Drive-Away Time: <strong>${adjustedSDAT.toFixed(1)} minutes</strong>`;
    }

    function getWeather() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(position => {
          fetchWeather(position.coords.latitude, position.coords.longitude);
        });
      }
    }

    function getWeatherByZip(zip) {
      fetch(`https://api.weatherapi.com/v1/current.json?key=${API_KEY}&q=${zip}`)
        .then(res => res.json())
        .then(data => {
          document.getElementById('temperature').value = data.current.temp_f;
          document.getElementById('humidity').value = data.current.humidity;
        })
        .catch(() => alert("Failed to fetch weather for the ZIP code provided."));
    }

    function fetchWeather(lat, lon) {
      fetch(`https://api.weatherapi.com/v1/current.json?key=${API_KEY}&q=${lat},${lon}`)
        .then(res => res.json())
        .then(data => {
          document.getElementById('temperature').value = data.current.temp_f;
          document.getElementById('humidity').value = data.current.humidity;
        })
        .catch(() => alert("Failed to retrieve weather data."));
    }
  </script>
</body>
</html>
